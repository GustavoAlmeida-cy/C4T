<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>C4T</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/cat.css" />
    <link rel="stylesheet" href="./styles/animations/cat_anime.css" />
  </head>
  <body>
    <!-- cat structure -->
    <div class="cat">
      <!-- ears -->
      <div class="ear ear-l"></div>
      <div class="ear ear-r"></div>
      <!-- head -->
      <div class="head">
        <!-- face structure -->
        <div class="face">
          <!-- eye-l -->
          <div class="eye eye-l">
            <div class="pupil"></div>
          </div>
          <!-- eye-r -->
          <div class="eye eye-r">
            <div class="pupil"></div>
          </div>
          <!-- muzzle -->
          <div class="muzzle"></div>
          <!-- mouth -->
          <div class="mouth-mask-l"></div>
          <div class="mouth-mask-r"></div>
          <div class="mouth-r"></div>
          <div class="mouth-l"></div>
        </div>
      </div>
      <!-- shadows -->
      <div class="shadow"></div>
      <!-- body -->
      <div class="body"></div>
      <div class="back"></div>
      <!-- paws -->
      <div class="paw-r"></div>
      <div class="paw-l"></div>
      <div class="paw-back-l"></div>
      <!-- tail -->
      <div class="tail"></div>
      <div class="tail-mask"></div>
      <div class="tail-end"></div>
    </div>
  </body>
</html>
