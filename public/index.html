<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>C4T</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/cat.css" />
    <link rel="stylesheet" href="./styles/animations/cat_anime.css" />
  </head>
  <body>
    <div class="cat_container">
      <div class="cat">
        <div class="ear ear-l"></div>
        <div class="ear ear-r"></div>
        <div class="head">
          <div class="face">
            <div class="eye eye-l">
              <div class="pupil"></div>
            </div>
            <div class="eye eye-r">
              <div class="pupil"></div>
            </div>
            <div class="muzzle"></div>
            <div class="mouth-mask-l"></div>
            <div class="mouth-mask-r"></div>
            <div class="mouth-r"></div>
            <div class="mouth-l"></div>
          </div>
        </div>
        <div class="shadow"></div>
        <div class="body"></div>
        <div class="back"></div>
        <div class="paw-l"></div>
        <div class="paw-r"></div>
        <div class="paw-back-r"></div>
        <div class="paw-back-l"></div>
        <div class="tail"></div>
        <div class="tail-mask"></div>
        <div class="tail-end"></div>
      </div>
    </div>
  </body>
</html>
